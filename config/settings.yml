  email_regex: !ruby/regexp '/\A[\w+\-.]+@[a-z\d\-.]+\.[a-z]+\z/i'
  name_max: 20
  email_max: 30
  avatar_default: "user/avatar.png"
book:
  min: 3
category:
  min: 5
author:
  max_page: 4
  min: 3
  image_type: ["image/jpeg", "image/gif", "image/png"]
  image_size: 5
  image_resize: [200, 200]
  image_accept: "image/jpeg, image/gif, image/png"
gender:
  female: "female"
  male: "male"
  other: "other"
max_page_category: 8
max_page_user: 8
publisers:
  min: 3
status:
  success: 200
  internal_server_error: 500
